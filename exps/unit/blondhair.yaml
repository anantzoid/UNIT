train:
  snapshot_save_iterations: 5000 # How often do you want to save trained models
  image_save_iterations: 1 # How often do you want to save output images during training
  image_display_iterations: 100
  display: 1 # How often do you want to log the training stats
  snapshot_prefix: ../outputs/unit/lesion # Where do you want to save the outputs
  hyperparameters:
    trainer: COCOGANTrainer
    lr: 0.0001             # learning rate
    ll_direct_link_w: 100  # weight on the self L1 reconstruction loss
    kl_direct_link_w: 0.1 # weight on VAE encoding loss
    ll_cycle_link_w: 100   # weight on the cycle L1 reconstruction loss
    kl_cycle_link_w: 0.1  # weight on the cycle L1 reconstruction loss
    gan_w: 10              # weight on the adversarial loss
    batch_size: 1          # image batch size per domain
    njobs: 1
    max_iterations: 10 # maximum number of training epochs
    gen:
      name: COCOResGen2
      ch: 64               # base channel number per layer
      input_dim_a: 1
      input_dim_b: 1
      n_enc_front_blk: 3
      n_enc_res_blk: 3
      n_enc_shared_blk: 1
      n_gen_shared_blk: 1
      n_gen_res_blk: 3
      n_gen_front_blk: 3
    dis:
      name: COCOSharedDis
      ch: 64
      input_dim_a: 1
      input_dim_b: 1
      n_front_layer: 2
      n_shared_layer: 4
  datasets:
    train_a: # Domain 1 dataset
      channels: 3       # image channel number
      target_size: 256
      crop_image_height: 256 # crop image size
      crop_image_width: 256 # crop image size
      class_name: dataset_image           # dataset class name
      root: /data2/generative/0621test1/gendata/humerus    # dataset folder location
      folder: trainA
    train_b: # Domain 2 dataset
      channels: 3       # image channel number
      target_size: 256
      crop_image_height: 256 # crop image size
      crop_image_width: 256 # crop image size
      class_name: dataset_image           # dataset class name
      root: /data2/generative/0621test1/gendata/humerus    # dataset folder location
      folder: trainB
